<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Débatopia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="topbar">
        <div class="logo" class="logo">
          <a href="index.html"><img src="./img/logo.png" alt="" /></a>
        </div>
        <div class="search-auth">
          <div class="search-bar">
            <input type="text" placeholder="Rechercher..." />
            <img src="./img/loop.png" alt="" />
          </div>
          <div class="auth">
            <a href="#" class="create-account">Créer un compte</a>
            <a href="#" class="signin">S'identifier</a>
          </div>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="vote.html">Vote</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="#">Discussions</a></li>
          <li class="contact-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact-section">
        <div class="contact-text">
          <h2>CONTACTEZ NOUS</h2>
          <p>Pour toute demande de renseignement</p>
          <a href="mailto:support@debatopia.com">support@debatopia.com</a>
        </div>

        <div class="form-container">
          <form>
            <label for="name">Nom Prénom :</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Votre nom complet"
              required
            />

            <label for="email">Email :</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Votre email"
              required
            />

            <label for="message">Message :</label>
            <textarea
              id="message"
              name="message"
              placeholder="Votre message"
              required
            ></textarea>

            <button type="submit">Envoyer la demande</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>

<style>
  .contact-section {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15%;
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
  }

  .contact-text {
    text-align: left;
    color: #333;
    max-width: 400px;
  }

  .contact-text h2 {
    color: #4a90e2;
    margin-bottom: 10px;
  }

  .contact-text p {
    font-size: 1.2em;
    margin: 0 0 10px;
  }

  .contact-text a {
    color: #002244;
    text-decoration: none;
    font-weight: bold;
  }

  .contact-item {
    border-bottom-color: #fff;
  }

  .form-container {
    background-color: #0f172a;
    padding: 50px;
    border-radius: 10px;
    color: white;
    width: 400px;
    margin-top: 10%;
}

.form-container form {
    display: flex;
    flex-direction: column;
}

.form-container label {
    font-size: 1em;
    margin-bottom: 5px;
}

.form-container input,
.form-container textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
}

.form-container button {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 10px;
    margin-left: auto;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form-container button:hover {
    background-color: #002244;
}
</style>
